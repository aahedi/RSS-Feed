<html>
<head>
	<title></title>
	<script type="text/javascript" src="rsspond.js"></script>
</head>
<body>
	<ul class="js-rsspond">

	</ul>


	<script>
		var feed = new Rsspond({
			url: 'https://trends.google.com/trends/trendingsearches/daily/rss?geo=ID',
			dateFormat: 'm dd, YY TT',
			itemTemplate: '<ul><a href="{{link}}"><li>{{title}}</li></a></ul>'
		});

		feed.init();
	</script>

</body>
</html>
