<html>
<head>
	<title></title>
	<script type="text/javascript" src="rsspond.js"></script>
</head>
<body>
	<ul class="js-rsspond">

	</ul>


	<script>
		var feed = new Rsspond({
			url: 'https://trends.google.com/trends/trendingsearches/daily/rss?geo=ID',
			dateFormat: 'm dd, YY TT',
			itemTemplate: '<div><h3>{{title}}</h3><h4>{{creator}}</h4><p>{{description}}</p><a href="{{link}}">Read Full Story</a></div>'
		});

		feed.init();
	</script>

</body>
</html>
